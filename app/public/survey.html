<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Page</title>

  <!-- CSS/Bootstrap & Jquery -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">

    <div class="jumbotron">
      <h1 class="text-left">Friend Finder</h1>
      <hr>
      <h2 class="text-left">Take the survey to find a Friend</h2>
      <br>
    </div>

    <!-- Survey Questions  -->
    <div class="row">
        <div class="col-lg-12">
          <form>
            
            <section>
              <h3>About You</h3>
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group">
                <label for="photoLink">Link to Photo Image (Required)</label>
                <input type="url" class="form-control">
              </div>
            </section>

            <hr>

            <section>
              <h3>Question 1</h3>
              <div class="form-group">
                <label for="questionOne"><h4>You like long walks on the beach.</h4></label>
                <div class="row">
                  <div class="col-lg-3">
                    <select class="form-control">
                        <option selected disabled> Select an Option </option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>

            <section>
              <h3>Question 2</h3>
              <div class="form-group">
                <label for="questionOne"><h4>You like to read books by the fireplace.</h4></label>
                <div class="row">
                  <div class="col-lg-3">
                    <select class="form-control">
                        <option selected disabled> Select an Option </option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>

            <section>
              <h3>Question 3</h3>
              <div class="form-group">
                <label for="questionOne"><h4>Dogs are better than cats.</h4></label>
                <div class="row">
                  <div class="col-lg-3">
                    <select class="form-control">
                        <option selected disabled> Select an Option </option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>

            <section>
              <h3>Question 4</h3>
              <div class="form-group">
                <label for="questionOne">Crunchy peanut butter is an abomination.</label>
                <div class="row">
                  <div class="col-lg-3">
                    <select class="form-control">
                        <option selected disabled> Select an Option </option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>

            <section>
              <h3>Question 5</h3>
              <div class="form-group">
                <label for="questionOne"><h4>It is acceptable to say you "read the book" if you only listened to audio version.</h4></label>
                <div class="row">
                  <div class="col-lg-3">
                    <select class="form-control">
                        <option selected disabled> Select an Option </option>
                        <option>1 (Strongly Disagree)</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5 (Strongly Agree)</option>
                    </select>
                  </div>
                </div>
              </div>
            </section>

            <button type="submit" class="btn btn-primary col-lg-12"><strong><h4>Submit</h4></strong></button>

          </form>
        </div>
    </div>

    <hr>

    <footer>
      <ul class="nav nav-pills pull-left">
        <li><a href="/api/friends">API Friends List</a></li>
        <li><a href="https://github.com/mmann30/FriendFinder" target="_blank">GitHub Repo</a></li>
      </ul>
    </footer>
  </div>
</body>
